<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Slider</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="box">
        <div class="item"><img src="./images/img1.png" alt="not rendered"></div>
        <div class="item"><img src="./images/img2.png" alt="not rendered"></div>
        <div class="item"><img src="./images/img3.png" alt="not rendered"></div>
        <div class="item"><img src="./images/img4.png" alt="not rendered"></div>
        <div class="item"><img src="./images/img5.png" alt="not rendered"></div>
        <div class="item"><img src="./images/img6.png" alt="not rendered"></div>
        <div class="item"><img src="./images/img7.png" alt="not rendered"></div>
    </div>
    <div class="buttons">
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <script>
        let prev=document.querySelector('.prev');
        let next=document.querySelector('.next');

        next.addEventListener('click',function(){
            let items=document.querySelectorAll('.item');
            document.querySelector('.box').appendChild(items[0]);
        })
        prev.addEventListener('click',function(){
            let items=document.querySelectorAll('.item');
            document.querySelector('.box').prepend(items[items.length-1]);
        })
    </script>
</body>
</html>
